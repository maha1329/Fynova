									<p:dataTable id="projects" var="projects"
										value="#{projectController.projects}">
										<f:facet name="header">
											<div class="p-d-flex p-jc-between p-ai-center">
												List of projects
												<div>
													<p:commandButton id="toggler" type="button" value="Columns"

												</div>
											</div>
										</f:facet>
										<p:column sortBy="#{projects.projectname}"

											<f:facet name="header">
												<h:outputText value="Project Name" />
											</f:facet>
											<h:outputText value="#{projects.projectname}" />
										</p:column>
										<p:column styleClass="p-text-right">
											<div class="card">
												<p:pieChart
													model="#{TransactionController.createPieModel(projects.projectcost)}"
													style="width: 100%; height: 500px;" />
											</div>

										</p:column>

										<p:column>
											<p:commandButton value="Give Money" type="button"
												onclick="PF('dlg').show();" />

											<h:form>
												<p:dialog header="Employee Selection Dialog" widgetVar="dlg"
													modal="true">
													<p:messages id="msgs" />


													<f:facet name="header">
														<h:outputText value="Investment" />
													</f:facet>
													<div class="p-field p-col-12 p-md-4">
														<p:outputLabel for="amount" value="Amount to invest" />
														<p:inputNumber id="amount" required="true"
															value="#{TransactionController.amount}"
															modifyValueOnWheel="false">
															<f:validateLength minimum="2" />
														</p:inputNumber>
														<p:message for="amount" display="icon" />
														
													</div>
													<div class="p-field p-col-12 p-md-4">
														<p:outputLabel for="nbreC" value="Number of coupon" />
														<p:inputNumber id="nbreC" required="true"
															value="#{TransactionController.nbreC}"
															modifyValueOnWheel="false">
															<f:validateLength minimum="1" />
															   <p:ajax update="msgnbreC" event="keyup"/>
															
														</p:inputNumber>
														<p:message for="nbreC" id="msgnbreC" display="icon"/>
														

													</div>
													<p:commandButton id="btn" value="Invest"
														styleClass="ui-button-secondary"
														action="#{TransactionController.payWithCoupon(projects.projectid)}" />
												</p:dialog>
											</h:form>
										</p:column>
									</p:dataTable>
								</h:form>
