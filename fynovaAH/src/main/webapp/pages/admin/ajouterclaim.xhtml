<h:body>
			<h:form id="form">
				<b>Ajouter</b>
				<h:panelGrid columns="2">

				
					<h:outputText value="claim_title" />
					<h:inputText value="#{claimController.claim_title}" />
					
					
					<h:outputText value="claim_description" />
					<h:inputText value="#{claimController.claim_description}" />

					
					
					<h:commandButton id="btn" value="Ajouter" action="#{claimController.addClaimJsf()}" styleClass="btn btn-primary" />
					<h:message for="btn"/>
				</h:panelGrid>
			</h:form>
